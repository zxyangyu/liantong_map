<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
    <!--    <link rel="stylesheet" href="css/index.css" />-->
    <!--    <script type="text/javascript" src="Plugins/jquery-easyui/jquery.min.js"></script>-->
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 100%;height:800px;"></div>
<script>
    $().ready(function () {
        var chart = echarts.init(document.getElementById('main'));
        // 处理x轴数据function
        // 处理value 数据function

        var x_city = []
        var json_data
        $.getJSON('../data/result_agg.json', function (data) {
            // 处理json文件
            var values = []
            data.sort(function (a, b) {
                return a.flowsize - b.flowsize  //b-a为降序
            })
            json_data = data
            for (var i = 0; i < data.length; i++) {
                if (data[i].zone_name === null) {
                    x_city.push(data[i].city)
                    values.push(data[i].flowsize / 1024 / 1024 / 1024 / 8)
                }
            }
            renderData(x_city, values, 'city');
        });
        chart.getZr().on('click', function (params) {
                const pointInPixel = [params.offsetX, params.offsetY];
                if (chart.containPixel('grid', pointInPixel)) {
                    let xIndex = chart.convertFromPixel({seriesIndex: 0}, [params.offsetX, params.offsetY])[0];
                    var xAxisName = chart.getOption().xAxis[0].data[xIndex]
                    // 按照点击结果过滤数据
                    var x_zone = []
                    var values = []
                    if (x_city.includes(xAxisName)) {
                        for (var i = 0; i < json_data.length; i++) {
                            if (json_data[i].city === xAxisName) {
                                if (json_data[i].zone_name != null) {
                                    x_zone.push(json_data[i].zone_name)
                                    values.push(json_data[i].flowsize / 1024 / 1024 / 1024 / 8)
                                }
                            }
                        }
                        renderData(x_zone, values, 'zone');
                    }
                }
            }
        )
        var option = {
            yAxis: {
                type: 'value',
                name: '流量',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow',
                    label: {
                        show: true
                    }
                }
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                top: 'center',
                itemSize: 25,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            dataZoom: [
                {
                    show: true,
                    start: 0,
                    end: 100,
                    type: 'inside',
                },
                {
                    show: true,
                    start: 0,
                    end: 100,
                    type: 'slider',
                },
                {
                    show: true,
                    yAxisIndex: 0,
                    filterMode: 'empty',
                    width: 30,
                    showDataShadow: false,
                    left: '93%'
                }
            ],
            animationDuration: 1000,
            animationEasing: 'cubicOut',
            animationDurationUpdate: 1000
        };

        function renderData(x, values, type) {

            option.xAxis = {
                type: 'category',
                data: x
            }
            option.series = [{
                type: 'bar',
                data: values
            }]
            chart.setOption(option);
        }
    })
</script>
</body>
</html>
